<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="mydiv"></div>

  <div id="textoPlano"></div>
  
  <script type="text/babel">
    function Hello(){
      return <h1>hello world!</h1>
    }

    function Texto(){
      return <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis quas molestiae cum nemo tempora veniam ipsum ex autem, quod ipsam repudiandae, reprehenderit fugit eligendi repellendus, praesentium et sit excepturi quasi.</p>
    }

    const container = document.getElementById("mydiv");
    const root = ReactDOM.createRoot(container);
    root.render(<Hello />);

    const cotenedor = document.getElementById("textoPlano");
    const root2 = ReactDOM.createRoot(contenedor);
    root2.render(<Texto />);
  </script>
  
</body>
</html>
